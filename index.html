<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether-app</title>
  
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="Parent">
    <i id="mode-icon" class="fa-solid fa-moon"></i>
    <p id="Temp">Temperature</p>
    <p id="temp-data">N/A</p>
    <p id="long">N/A :</p>
    <p id="alt">N/A :</p>

    <div id="div-1">
      <p id="feels">FEELS LIKE</p>
      <p id="feel-temp">N/A</p>
      <p id="def">THIS SHOWS HOW YOU FEEL IN REAL</p>
    </div>

    <div id="div-2">
      <p id="air">AIR QUALITY</p>
      <p id="air_p">N/A</p>
      <p id="air-def">GOOD REFERS AVG QUALITY</p>
    </div>

    <div id="div-3">
      <p id="time">WIND SPEED</p>
      <p id="time-def">N/A</p>
    </div>

    <div id="div-4">
      <p id="time">TIME ZONE</p>
      <p id="time-zone">N/A</p>
    </div>

    <div class="notice">
      <p id="files">CODE FILES</p>
      <i id="files-icon"  class="fa-solid fa-file-import"></i>
    </div>
    <div id="refresh-left"><i id="icon-left" class="fa-solid fa-link"></i></div>

    <div id="refresh-right"><i id="refresh-icon-right" class="fa-solid fa-retweet"></i 
    div>
  <!-- end -->
  </div>

<script src="main.js"></script>
</body>
</html>
